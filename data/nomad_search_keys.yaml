  repeats: false
  type: float64
data.substrate.brand_name#perovskite_solar_cell_database.schema.PerovskiteSolarCell:
  description: '. The specific brand name of the substrate. e.g NGO11, TEC15, etc.

    - This category was included after the projects initial phase wherefor the list
    of reported categories is short. Thus, be prepared to expand the given list of
    alternatives in the data template.'
  repeats: false
  type: str
data.substrate.cleaning_procedure#perovskite_solar_cell_database.schema.PerovskiteSolarCell:
  description: ". The schematic cleaning sequence of the substrate. The Extraction\
    \ protocol does not capture the fine details in the cleaning procedures, e.g.\
    \ times, temperatures, etc. but state the general sequence. Refers to the cleaning\
    \ of the entire substrate before the deposition of the rest of the cell stack\
    \ starts.\n- If there is more than one cleaning step involved, separate the steps\
    \ by a double forward angel bracket (\u2018 >> \u2018)\n- If more than one procedure\
    \ is occurring simultaneously, e.g. Soap washing an ultrasonic bath, separate\
    \ simultaneously occurring steps with a semicolon.\n- This category was included\
    \ after the initial project release wherefor the list of reported purities are\
    \ short, so be prepared to expand on the given list of alternatives in the extraction\
    \ protocol.\nExample\nHelmanex >> Ultrasonic bath >> Ethanol >> Ultrasonic bath\
    \ >> Acetone >> UV-ozone\nPiranha solutionion\nPiranha solutionion >> UV-ozone\n\
    Soap\nSoap >> Ultrasonic bath\nSoap >> Ultrasonic bath >> Ethanol; Ultrasonic\
    \ bath >> Acetone >> UV-ozone\nSoap >> Ultrasonic bath >> UV-ozone\nUnknown"
  repeats: false
  type: str
data.substrate.deposition_procedure#perovskite_solar_cell_database.schema.PerovskiteSolarCell:
  description: ". A list of the deposition procedures for the substrate\n- Every layer\
    \ should be separated by a space, a vertical bar, and a space, i.e. (\u2018 |\
    \ \u2018)\n- Make sure that you describe as many layers as there are layers in\
    \ the stack. Otherwise it will be difficult to interpret which layer the deposition\
    \ procedure is referring to. It should thus be as many vertical bars in this field\
    \ as when describing the substrate stack.\n- When more than one reaction step,\
    \ separate them by a double forward angel bracket with one blank space on both\
    \ sides (\u2018 >> \u2018)\n- If the deposition procedure for a layer unknown,\
    \ state that as\u2018Unknown\u2019\n- If a substrate is bought commercially and\
    \ you do not know, indicate this by the label \u201CCommercial\u201D\n- This category\
    \ was included after the initial project release wherefor the list of reported\
    \ purities are short, so be prepared to expand on the given list of alternatives\
    \ in the extraction protocol.\nExample\nCommercial | Commercial\nCommercial |\
    \ Sputtered >> Sputtered\nCommercial | ALD"
  repeats: false
  type: str
data.substrate.etching_procedure#perovskite_solar_cell_database.schema.PerovskiteSolarCell:
  description: ". For the most common substrates, i.e. FTO and ITO it is common that\
    \ part of the conductive layer is removed before perovskite deposition. State\
    \ the method by which it was removed\n- If there is more than one cleaning step\
    \ involved, separate the steps by a double forward angel bracket (\u2018 >> \u2018\
    )\n- This category was included after the initial project release wherefor the\
    \ list of reported purities are short, so be prepared to expand on the given list\
    \ of alternatives in the extraction protocol.\nExample\nZn-powder; HCl >> Mecanical\
    \ scrubbing\nLaser etching"
  repeats: false
  type: str
data.substrate.stack_sequence#perovskite_solar_cell_database.schema.PerovskiteSolarCell:
  description: "The stack sequence describing the substrate.\n- With the substrate,\
    \ we refer to any layer below the electron transport layer in a nip-device, and\
    \ any layer below the hole transport layer in a pin-device.\n- Every layer should\
    \ be separ   ated by a space, a vertical bar, and a space, i.e. (\u2018 | \u2018\
    )\n- If two materials, e.g. A and B, are mixed in one layer, list the materials\
    \ in alphabetic order and separate them with semicolons, as in (A; B)\n- Use common\
    \ abbreviations when appropriate but spell it out if risk for confusion.\n- There\
    \ are a lot of stack sequences described in the literature. Try to find your one\
    \ in the list. If it is not there (i.e. you may have done something new) define\
    \ a new stack sequence according to the instructions.\nExampleBelow are some of\
    \ the most common substrates\nSLG | FTO\nSLG | ITO\nPET | ITO\nPEN | ITO\nSLG\
    \ | AZO\nPET | IZO"
  repeats: false
  type: str
data.substrate.supplier#perovskite_solar_cell_database.schema.PerovskiteSolarCell:
  description: ". The supplier of the substrate.\n- Most substrates in the perovskite\
    \ field are bought commercially, but if it is made in the lab, state this as \u201C\
    lab made\u201D\n- If the supplier is unknown, stat that as\u2018Unknown\u2019\n\
    - This category was included after the projects initial phase wherefor the list\
    \ of reported categories is short. Thus, be prepared to expand the given list\
    \ of alternatives in the data template.\nExample:\nLab made\nNGO\nPilkington"
  repeats: false
  type: str
data.substrate.surface_roughness_rms#perovskite_solar_cell_database.schema.PerovskiteSolarCell:
  description: 'The root mean square value (RMS) of the surface roughness expressed
    in nm

    - If not known, leave this field blank'
  repeats: false
  type: float64
data.substrate.thickness#perovskite_solar_cell_database.schema.PerovskiteSolarCell:
  description: "A list of thicknesses of the individual layers in the stack. Use the\
    \ following guidelines\n- Every layer should be separated by a space, a vertical\
    \ bar, and a space, i.e. (\u2018 | \u2018)\n- The layers must line up with the\
    \ previous filed.\n- State thicknesses in nm\n- Every layer in the stack have\
    \ a thickness. If it is unknown, state this as \u2018nan\u2019\n- If there are\
    \ uncertainties, state the best estimate, e.g write 100 and not 90-110\n- If you\
    \ only know the total thickness, e.g. you have a 2 mm thick commercial FTO substrate\
    \ and you do not know how thick the FTO layer is, state that as \u20182 | nan\u2019\
    \nExample\n2.2 | 0.1\n2 | nan\nnan | nan | nan"
  repeats: false
  type: str
