results.method.measurement.xrd.diffraction_method_name:
  description: 'The diffraction method used to obtain the diffraction pattern.

    | X-Ray Diffraction Method                                   | Description                                                                                                                                                                                                 |

    |------------------------------------------------------------|-------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|

    | **Powder X-Ray Diffraction (PXRD)**                        | The term "powder"
    refers more to the random orientation of small crystallites than to the physical
    form of the sample. Can be used with non-powder samples if they present random
    crystallite orientations. |

    | **Single Crystal X-Ray Diffraction (SCXRD)**               | Used for determining
    the atomic structure of a single crystal.                                                                                                                                              |

    | **High-Resolution X-Ray Diffraction (HRXRD)**              | A technique typically
    used for detailed characterization of epitaxial thin films using precise diffraction
    measurements.                                                                                    |

    | **Small-Angle X-Ray Scattering (SAXS)**                    | Used for studying
    nanostructures in the size range of 1-100 nm. Provides information on particle
    size, shape, and distribution.                                                                             |

    | **X-Ray Reflectivity (XRR)**                               | Used to study thin
    film layers, interfaces, and multilayers. Provides info on film thickness, density,
    and roughness.                                                                                       |

    | **Grazing Incidence X-Ray Diffraction (GIXRD)**            | Primarily used
    for the analysis of thin films with the incident beam at a fixed shallow angle.                                                                                                              |'
  repeats: false
  type:
