  repeats: false
  type: str
data.stability.protocol#perovskite_solar_cell_database.schema.PerovskiteSolarCell:
  description: 'The stability protocol used for the stability measurement.

    - For a more detailed discussion on protocols and standard nomenclature for stability
    measurements, please see the following paper:

    o Consensus statement for stability assessment and reporting for perovskite photovoltaics
    based on ISOS procedures byM. V. Khenkin et al. Nat. Energ. 2020. DOI10.1038/s41560-019-0529-5

    Example:

    ISOS-D-1

    ISOS-D-1I

    ISOS-L-2

    ISOS-T-3

    IEC 61215'
  repeats: false
  type: str
data.stability.relative_humidity_average_value#perovskite_solar_cell_database.schema.PerovskiteSolarCell:
  description: 'The average relative humidity during the stability measurement.

