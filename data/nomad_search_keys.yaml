    \ solvents, state the supplier as \u2018none\u2019 (as that that is entered in\
    \ a separate filed)\n- For chemicals that are lab made, state that as \u201CLab\
    \ made\u201D or \u201CLab made (name of lab)\u201D\n- If the supplier for a compound\
    \ is unknown, state this as \u2018Unknown\u2019\n- This category was included\
    \ after the projects initial phase wherefor the list of reported categories is\
    \ short. Thus, be prepared to expand the given list of alternatives in the data\
    \ template.\nExample\nDysole; Sigma Aldrich; Dyenamo; Sigma Aldrich\nSigma Aldrich;\
    \ Fisher | Acros\nLab made (EPFL) | Sigma Aldrich >> none"
  repeats: false
  type: str
data.add.lay_back_deposition_reaction_solutions_concentrations#perovskite_solar_cell_database.schema.PerovskiteSolarCell:
  description: "The concentration of the non-solvent precursor chemicals.\n- Every\
    \ layer should be separated by a space, a vertical bar, and a space, i.e. (\u2018\
    \ | \u2018)\n- When more than one reaction step, separate the concentrations associated\
