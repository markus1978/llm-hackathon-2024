  repeats: false
  type: float64
data.stability.relative_humidity_load_conditions#perovskite_solar_cell_database.schema.PerovskiteSolarCell:
  description: "The load situation of the relative humidity during the stability measurement.\n\
    - If the relative humidity is constant during the entire stability measurement,\
