data.add.lay_back_additives_compounds#perovskite_solar_cell_database.schema.PerovskiteSolarCell:
  description: "List of the dopants and additives that are in each layer of the HTL-stack\n\
    - Every layer should be separated by a space, a vertical bar, and a space, i.e.\
    \ (\u2018 | \u2018)\n- The layers must line up with the previous fields.\n- If\
    \ several dopants/additives, e.g. A and B, are present in one layer, list the\
    \ dopants/additives in alphabetic order and separate them with semicolons, as\
    \ in (A; B)\n- If no dopants/additives, state that as \u201CUndoped\u201D\n- If\
    \ the doping situation is unknown, stat that as\u2018Unknown\u2019\n- This category\
    \ was included after the projects initial phase wherefor the list of reported\
    \ categories is\nshort. Thus, be prepared to expand the given list of alternatives\
    \ in the data template, even if to most common back contacts is undoped metals\n\
    Example\nCuS\nB; P\nAu-np | Undoped"
  repeats: false
  type: str
data.add.lay_back_additives_concentrations#perovskite_solar_cell_database.schema.PerovskiteSolarCell:
  description: "The concentration of the dopants/additives.\n- Every layer should\
    \ be separated by a space, a vertical bar, and a space, i.e. (\u2018 | \u2018\
    )\n- If more than one dopant/additive in the layer, e.g. A and B, separate the\
    \ concentration for each dopant/additive with semicolons, as in (A; B)\n- For\
    \ each dopant/additive in the layer, state the concentration.\n- The order of\
    \ the dopants/additives must be the same as in the previous filed.\n- For layers\
    \ with no dopants/additives, state this as \u2018none\u2019\n- When concentrations\
    \ are unknown, state that as \u2018nan\u2019\n- Concentrations can be stated in\
    \ different units suited for different situations. Therefore, specify the unit\
    \ used.\n- The preferred way to state the concentration of a dopant/additive is\
    \ to refer to the amount in the final product, i.e. the material in the layer.\
    \ When possible, use on the preferred units\no wt%, mol%, vol%, ppt, ppm, ppb\n\
    - When the concentration of the dopant/additive in the final product is unknown,\
    \ but where the concentration of the dopant/additive in the solution is known,\
    \ state that concentration instead. When possible, use on the preferred units\n\
    o M, mM, molal; g/ml, mg/ml, \xB5g/ml\n- For values with uncertainties, state\
    \ the best estimate, e.g write 4 wt% and not 3-5 wt%.\nExample\n4 wt%\n5 vol%;\
    \ nan | 10 mg/ml\n0.3 mol% | 2 mol%; 0.2 wt% | 0.3 M"
  repeats: false
  type: str
data.add.lay_back_deposition_aggregation_state_of_reactants#perovskite_solar_cell_database.schema.PerovskiteSolarCell:
  description: "The physical state of the reactants.\n- The three basic categories\
    \ are Solid/Liquid/Gas\n- Every layer should be separated by a space, a vertical\
    \ bar, and a space, i.e. (\u2018 | \u2018)\n- When more than one reaction step,\
    \ separate the aggregation state associated to each reaction step by a double\
    \ forward angel bracket with one blank space on both sides (\u2018 >> \u2018)\n\
    - Most cases are clear cut, e.g. spin-coating involves species in solution and\
    \ evaporation involves species in gas phase. For less clear-cut cases, consider\
    \ where the reaction really is happening as in:\no For a spray-coating procedure,\
    \ it is droplets of liquid that enters the substrate (thus a liquid phase reaction)\n\
    o For sputtering and thermal evaporation, it is species in gas phase that reaches\
    \ the substrate (thus a gas phase reaction)\n- This category was included after\
    \ the projects initial phase wherefor the list of reported categories is short.\
    \ Thus, be prepared to expand the given list of alternatives in the data template.\n\
    Example\nLiquid\nGas | Liquid\nLiquid | Liquid >> Liquid"
  repeats: false
  type: str
data.add.lay_back_deposition_procedure#perovskite_solar_cell_database.schema.PerovskiteSolarCell:
  description: "The deposition procedures for the HTL-stack.\n- Every layer should\
    \ be separated by a space, a vertical bar, and a space, i.e. (\u2018 | \u2018\
    )\n- When more than one reaction step, separate them by a double forward angel\
    \ bracket with one blank space on both sides (\u2018 >> \u2018)\n- Thermal annealing\
    \ is generally not considered as an individual reaction step. The philosophy behind\
    \ this is that every deposition step has a thermal history, which is specified\
    \ in a separate filed. In exceptional cases with thermal annealing procedures\
    \ clearly disconnected from other procedures, state \u2018Thermal annealing\u2019\
    \ as a separate reaction step.\n- Please read the instructions under \u201CPerovskite.\
    \ Deposition. Procedure\u201D for descriptions and distinctions between common\
    \ deposition procedures and how they should be labelled for consistency in the\
    \ database.\n- A few additional clarifications:\n- Lamination\no A readymade film\
    \ is transferred directly to the device stack. A rather broad concept. An everyday\
    \ kitchen related example of lamination would eb to place a thin plastic film\
    \ over a slice of pie.\n- Sandwiching\no When a readymade top stack simply is\
    \ placed on top of the device stack. Could be held together with clams. The typical\
    \ example is a when a \u201CCarbon | FTO | SLG\u201D is placed on top of the device\
    \ stack. Standard procedure in the DSSC filed.\nExample\nEvaporation\nEvaporation\
    \ | Evaporation\nDoctor blading\nScreen printing\nSputtering\nLamination\nE-beam\
    \ evaporation\nSandwiching"
  repeats: false
  type: str
data.add.lay_back_deposition_reaction_solutions_age#perovskite_solar_cell_database.schema.PerovskiteSolarCell:
  description: "The age of the solutions\n- Every layer should be separated by a space,\
    \ a vertical bar, and a space, i.e. (\u2018 | \u2018)\n- When more than one reaction\
    \ step, separate the age of the solutions associated to each reaction step by\
    \ a double forward angel bracket with one blank space on both sides (\u2018 >>\
    \ \u2018)\n- As a general guideline, the age refers to the time from the preparation\
    \ of the final precursor mixture to the reaction procedure.\n- When the age of\
    \ a solution is not known, state that as \u2018nan\u2019\n- For reaction steps\
    \ where no solvents are involved, state this as \u2018nan\u2019\n- For solutions\
    \ that is stored a long time, an order of magnitude estimate is adequate.\nExample\n\
    2\n0.25 |1000 >> 10000\nnan | nan"
  repeats: false
  type: str
data.add.lay_back_deposition_reaction_solutions_compounds#perovskite_solar_cell_database.schema.PerovskiteSolarCell:
  description: "The non-solvent precursor chemicals used in each reaction step\n-\
    \ Every layer should be separated by a space, a vertical bar, and a space, i.e.\
    \ (\u2018 | \u2018)\n- When more than one reaction step, separate the non-solvent\
    \ chemicals associated to each reaction step by a double forward angel bracket\
    \ with one blank space on both sides (\u2018 >> \u2018)\n- If a solution contains\
    \ several compounds, e.g. A and B, list the associated compounds in alphabetic\
    \ order and separate them with semicolons, as in (A; B)\n- Note that also dopants/additives\
    \ should be included\n- When several precursor solutions are made and mixed before\
    \ the reaction step, it is the properties of the final mixture used in the reaction\
    \ we here describe.\n- The number and order of layers and reaction steps must\
    \ line up with the previous columns.\n- For gas phase reactions, state the reaction\
    \ gases as if they were in solution.\n- For solid-state reactions, state the compounds\
    \ as if they were in solution.\n- For reaction steps involving only pure solvents,\
    \ state this as \u2018none\u2019\n- If the compounds for a deposition step is\
    \ not known, state this as \u2018Unknown\u2019\n- This category was included after\
    \ the projects initial phase wherefor the list of reported categories is short.\
    \ Thus, be prepared to expand the given list of alternatives in the data template.\n\
    Example\nAu\nCuI\nAg"
  repeats: false
  type: str
data.add.lay_back_deposition_reaction_solutions_compounds_purity#perovskite_solar_cell_database.schema.PerovskiteSolarCell:
  description: "The purity of the non-solvent chemicals.\n- Every layer should be\
    \ separated by a space, a vertical bar, and a space, i.e. (\u2018 | \u2018)\n\
    - When more than one reaction step, separate the compound purities associated\
    \ to each reaction step by a double forward angel bracket with one blank space\
    \ on both sides (\u2018 >> \u2018)\n- If a solution contains several dissolved\
    \ compounds, i.e. A and B, list the associated purities and separate them with\
    \ semicolons, as in (A; B)\n- The number and order of layers, reaction steps,\
    \ and solvents must line up with the previous columns.\n- Use standard nomenclature\
    \ for purities, e.g. pro analysis, puris, extra dry, etc.\n- For reaction steps\
    \ involving only pure solvents, state this as \u2018none\u2019 (as that is stated\
    \ in another field)\n- If the purity for a compound is not known, state this as\
    \ \u2018Unknown\u2019\n- This category was included after the projects initial\
    \ phase wherefor the list of reported categories is short. Thus, be prepared to\
    \ expand the given list of alternatives in the data template.\nExample\nPro analysis\n\
    99.999; Puris| Tecnical\nUnknown >> Pro analysis; Pro analysis | none"
  repeats: false
  type: str
? data.add.lay_back_deposition_reaction_solutions_compounds_supplier#perovskite_solar_cell_database.schema.PerovskiteSolarCell
