    - If unknown or not applicable, leave this field empty.'
  repeats: false
  type: float64
data.jv.reverse_scan_Jsc#perovskite_solar_cell_database.schema.PerovskiteSolarCell:
  description: 'The short circuit current, Jsc, at the reverse voltage sweep (when
