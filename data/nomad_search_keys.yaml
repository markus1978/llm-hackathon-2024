    - If unknown or not applicable, leave this field empty.'
  repeats: false
  type: float64
data.jv.reverse_scan_Jmp#perovskite_solar_cell_database.schema.PerovskiteSolarCell:
  description: 'The current density at the maximum power point, Jmp, at the reverse
