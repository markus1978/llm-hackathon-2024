    AM 1.0

    AM 1.5

    Indoor light

    Monochromatic

    Outdoor

    UV'
  repeats: false
  type: str
data.jv.light_wavelength_range#perovskite_solar_cell_database.schema.PerovskiteSolarCell:
  description: "The wavelength range of the light source\n- Separate the lower and\
