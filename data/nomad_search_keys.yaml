    0.3 mol% | 2 mol%; 0.2 wt% | nan"
  repeats: false
  type: str
data.add.lay_back_deposition_reaction_solutions_temperature#perovskite_solar_cell_database.schema.PerovskiteSolarCell:
  description: "The temperature of the reaction solutions.\n- Every layer should be\
    \ separated by a space, a vertical bar, and a space, i.e. (\u2018 | \u2018)\n\
    - When more than one reaction step, separate the temperatures of the solutions\
    \ associated to each reaction step by a double forward angel bracket with one\
    \ blank space on both sides (\u2018 >> \u2018)\n- If a reaction solution undergoes\
    \ a temperature program, list the temperatures (e.g. start, end, and other important\
    \ points) and separate them with semicolons, e.g. 25; 100\n- When the temperature\
    \ of a solution is unknown, state that as \u2018nan\u2019\n- For reaction steps\
    \ where no solvents are involved, state the temperature of the gas or the solid\
    \ if that make sense. Otherwise state this as \u2018nan\u2019\n- For values with\
    \ uncertainties, state the best estimate, e.g. write 120 and not 110-130.\n- Assume\
    \ an undetermined room temperature to be 25\nExample\n25\n100; 50 | 25\nnan |\
    \ 25 >> 25"
  repeats: false
  type: str
data.add.lay_back_deposition_reaction_solutions_volumes#perovskite_solar_cell_database.schema.PerovskiteSolarCell:
  description: "The volume of the reaction solutions\n- Every layer should be separated\
