  repeats: false
  type: str
data.stability.temperature_cycling_times#perovskite_solar_cell_database.schema.PerovskiteSolarCell:
  description: "If the temperature is cycled during the stability measurement, state\
    \ the time in low temperature followed by the time in high temperature for the\
    \ cycling period.\n- If not applicable, leave blank\n- Separate the lower and\
    \ upper bound by a semicolon.\n- If there are uncertainties, only state the best\
    \ estimate, e.g. write 1 and not 0.90-1.1\n- State unknown values as \u2018nan\u2019\
    \nExample:\n2; 2\n0.5; 10"
  repeats: false
  type: str
data.stability.temperature_load_condition#perovskite_solar_cell_database.schema.PerovskiteSolarCell:
  description: "The load situation of the temperature during the stability measurement.\n\
    - If the temperature is constant during the entire stability measurement, state\
    \ this as \u2018Constant\u2019.\n- If there is a cycling between colder and hotter\
    \ conditions, state this as \u2018Cycled\u2019\n- If the temperature varies in\
    \ an uncontrolled way, state this as \u2018Uncontrolled\u2019\n- This category\
    \ was included after the projects initial phase wherefor the list of reported\
    \ categories is\nshort. Thus, be prepared to expand the given list of alternatives\
    \ in the data template.\nExample:\nConstant\nUncontrolled\nCycled"
  repeats: false
  type: str
data.stability.temperature_ramp_speed#perovskite_solar_cell_database.schema.PerovskiteSolarCell:
  description: 'The temperature ramp speed

