data.jv.storage_atmosphere#perovskite_solar_cell_database.schema.PerovskiteSolarCell:
  description: "The atmosphere in which the sample was stored between the device finalisation\
    \ and the IV measurement.\n- If the atmosphere is a mixture of different gases,\
    \ e.g. A and B, list the gases in alphabetic order and separate them with semicolons,\
    \ as in (A; B)\n- \u201CDry air\u201D represent air with low relative humidity\
    \ but where the relative humidity is not known\n- \u201CAmbient\u201D represent\
    \ air where the relative humidity is not known. For ambient conditions where the\
    \ relative humidity is known, state this as \u201CAir\u201D\n- \u201CVacuum\u201D\
    \ (of unspecified pressure) is for this purpose considered as an atmospheric gas\n\
    - If the atmosphere has changed during the storing time, separate the different\
    \ atmospheres by a double forward angel bracket with one blank space on both sides\
    \ (\u2018 >> \u2018)\n- This category was included after the projects initial\
    \ phase wherefor the list of reported categories is\nshort. Thus, be prepared\
    \ to expand the given list of alternatives in the data template.\nExample\nN2\n\
    Air\nN2 >> Air"
  repeats: false
  type: str
data.jv.storage_relative_humidity#perovskite_solar_cell_database.schema.PerovskiteSolarCell:
  description: "The relative humidity in the atmosphere in which the sample was stored\
    \ between the device finalisation and the IV measurement.\n- If the relative humidity\
    \ has changed during the storing time, separate the different relative humidity\
    \ by a double forward angel bracket with one blank space on both sides (\u2018\
