    \ dopants/additives in alphabetic order and separate them with semicolonsas in\
    \ (A; B)\n- If no dopants/additives, state that as \u201CUndoped\u201D\n- If the\
    \ doping situation is unknown, stat that as\u2018Unknown\u2019\n- Include any\
    \ non-solvent that does not go into the perovskite structure. This includes compounds\
    \ that are found in secondary phases, or amorphous grain boundaries, or that disappears\
    \ during synthesis.\no One example is Rb in MAFAPbBrI-perovskites. As far as we\
    \ know, Rb does not go into the perovskite structure, even if that was believed\
    \ to be the case in the beginning, but rather form secondary phases. For MAFAPbBrI-perovskites,\
    \ Rb should thus not be considered as a A-site cation, but as a dopant/additive.\n\
    o One other example is chloride in MAPbI3. As far as we know, Cl does not go into\
    \ the perovskite structure even if that was believed to be the case in the beginning.\
    \ For MAPbI3 Cl should thus not be considered as a C-site cation, but as a dopant/additive.\n\
    Example\nCl\nUndoped\n5-AVAI\nSnF2\nAg; Cl; rGO\nRb"
  repeats: false
  type: str
data.perovskite.additives_concentrations#perovskite_solar_cell_database.schema.PerovskiteSolarCell:
  description: "The concentration of the dopants/additives.\n- Every layer should\
    \ be separated by a space, a vertical bar, and a space, i.e. (\u2018 | \u2018\
    )\n- If more than one dopant/additive in the layer, e.g. A and B, separate the\
    \ concentration for each dopant/additive with semicolons, as in (A; B)\n- For\
    \ each dopant/additive in the layer, state the concentration.\n- The order of\
    \ the dopants/additives must be the same as in the previous filed.\n- For layers\
    \ with no dopants/additives, state this as \u2018none\u2019\n- When concentrations\
    \ are unknown, state that as \u2018nan\u2019\n- Concentrations can be stated in\
    \ different units suited for different situations. Therefore, specify the unit\
    \ used.\n- The preferred way to state the concentration of a dopant/additive is\
    \ to refer to the amount in the final product, i.e. the material in the layer.\
    \ When possible, use on the preferred units\no wt%, mol%, vol%, ppt, ppm, ppb\n\
