    - If the cell is illuminated trough the substrate, state this as \u2018Substrate\u2019\
    \n- If the cell is illuminated trough the top contact, state this as \u2018Superstrate\u2019\
    \n- For back contacted cells illuminated from the non-contacted side, state this\
    \ as \u2018Superstrate\u2019\nExample\nSubstrate\nSuperstrate"
  repeats: false
  type: str
data.jv.light_intensity#perovskite_solar_cell_database.schema.PerovskiteSolarCell:
  description: 'The light intensity during the IV measurement

    - If there are uncertainties, only state the best estimate, e.g. write 100 and
    not 90-100.

    - Standard AM 1.5 illumination correspond to 100 mW/cm2

    - If you need to convert from illumination given in lux; at 550 nm, 1 mW/cm2 corresponds
    to 6830 lux. Be aware that the conversion change with the spectrum used. As a
    rule of thumb for general fluorescent/LED light sources, around 0.31mW corresponded
    to 1000 lux. If your light intensity is measured in lux, it probably means that
    your light spectra deviates quite a lot from AM 1.5, wherefore it is very important
    that you also specify the light spectra in the next column.'
  repeats: false
  type: float64
data.jv.light_mask_area#perovskite_solar_cell_database.schema.PerovskiteSolarCell:
  description: 'The area of the opening in the mask trough with the cell is illuminated
    (if there is a mask)

    - If there are uncertainties, only state the best estimate, e.g. write 100 and
    not 90-100.

    - If there is no light mask, leave this field empty.'
  repeats: false
  type: float64
data.jv.light_masked_cell#perovskite_solar_cell_database.schema.PerovskiteSolarCell:
  description: TRUE if the cell is illuminated trough a mask with an opening that
    is smaller than the total cell area.
  repeats: false
  type: bool
data.jv.light_source_brand_name#perovskite_solar_cell_database.schema.PerovskiteSolarCell:
  description: 'The brand name and model number of the light source/solar simulator
    used

    - This category was included after the projects initial phase wherefor the list
    of reported categories is

    short. Thus, be prepared to expand the given list of alternatives in the data
    template.

    Example:

    Newport model 91192

    Newport AAA

    Atlas suntest'
  repeats: false
  type: str
data.jv.light_source_simulator_class#perovskite_solar_cell_database.schema.PerovskiteSolarCell:
  description: 'The class of the solar simulator

    - A three-letter code of As, Bs, and Cs. The order of the letters represents the
    quality ofspectral match, spatial non-uniformity, and temporal instability

    Example

    AAA

    ABB

    CAB'
  repeats: false
  type: str
data.jv.light_source_type#perovskite_solar_cell_database.schema.PerovskiteSolarCell:
  description: 'The type of light source used during the IV-measurement

    - This category was included after the projects initial phase wherefor the list
    of reported categories is

    short. Thus, be prepared to expand the given list of alternatives in the data
    template.

    - The category Solar simulator should only be used when you do not really know
    which type of light source you have in your solar simulator.

    Example:

    Laser

    Metal halide

    Outdoor

    Solar simulator

    Sulfur plasma

    White LED

    Xenon plasma'
  repeats: false
  type: str
data.jv.light_spectra#perovskite_solar_cell_database.schema.PerovskiteSolarCell:
  description: 'The light spectrum used (or simulated as best as possible) during
