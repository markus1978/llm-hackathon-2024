    \ as in the previous filed.\n- For reaction steps involving only pure solvents,\
    \ state this as \u2018none\u2019\n- When concentrations are unknown, state that\
    \ as \u2018nan\u2019\n- Concentrations can be stated in different units suited\
    \ for different situations. Therefore, specify the unit used. When possible, use\
